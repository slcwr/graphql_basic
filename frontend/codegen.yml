overwrite: true
schema: 'http://localhost:3000/graphql'
documents:
  - 'graphql/mutations/*.graphql'
  - 'graphql/queries/*.graphql'
generates:
  src/generated/:
    preset: 'client'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
